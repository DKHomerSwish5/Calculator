<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = 'container'>
        <div class = 'display'>display</div>
        <div class = 'button-row-one'>
            <div class = 'seven'>
                <button id="button">7</button>
            </div>
            <div class = 'eight'>
                <button id="button">8</button>
            </div>
            <div class = 'nine'>
                <button id="button">9</button>
            </div>
            <div class = 'divide'>
                <button id="button">/</button>
            </div>
        </div>
        <div class = 'button-row-two'>
            <div class = 'four'>
                <button id="button">4</button>
            </div>
            <div class = 'five'>
                <button id="button">5</button>
            </div>
            <div class = 'six'>
                <button id="button">6</button>
            </div>
            <div class = 'multiply'>
                <button id="button">x</button>
            </div>
        </div>
        <div class = 'button-row-three'>
            <div class = 'one'>
                <button id="button">1</button>
            </div>
            <div class = 'two'>
                <button id="button">2</button>
            </div>
            <div class = 'three'>
                <button id="button">3</button>
            </div>
            <div class = 'minus'>
                <button id="button">-</button>
            </div>
        </div>
        <div class = 'button-row-four'>
            <div class = 'zero'>
                <button id="button">0</button>
            </div>
            <div class = 'decimal'>
                <button id="button">.</button>
            </div>
            <div class = 'pos-neg'>
                <button id="button">+/-</button>
            </div>
            <div class = 'plus'>
                <button id="button">+</button>
            </div>
        </div>
        <div class = 'button-row-five'>
            <div class = 'equal'>
                <button id="button">=</button>
            </div>
            <div class = 'clear'>
                <button id="button">C</button>
            </div>
        </div>
    </div>
</body>
</html>
